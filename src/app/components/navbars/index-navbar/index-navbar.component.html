<nav
  class="top-0 fixed z-50 w-full flex flex-wrap items-center justify-between px-2 py-3 navbar-expand-lg bg-black shadow"
>
  <div
    class="container px-4 mx-auto flex flex-wrap items-center justify-between"
  >
    <div
      class="w-full relative flex justify-between lg:w-auto lg:static lg:block lg:justify-start"
    >
      <a
        [routerLink]="['']"
        class="text-white font-bold leading-relaxed inline-block mr-4 py-2 whitespace-nowrap uppercase"        
      >
        <h1 style="margin: 0">
          <img src="assets/img/meraki_logo.png" style="height: 1em;vertical-align: middle; line-height: 1;">
        </h1>
      </a>
      <button
        class="cursor-pointer text-xl leading-none px-3 py-1 border border-solid border-transparent rounded bg-transparent block lg:hidden outline-none focus:outline-none"
        type="button"
        (click)="setNavbarOpen()"
      >
        <i class="fas fa-list text-white"></i>
      </button>
    </div>
    <div
      class="lg:flex flex-grow items-center"
      [ngClass]="{ hidden: !navbarOpen, block: navbarOpen }"
      id="example-navbar-warning"
    >
      <ul class="flex flex-col lg:flex-row list-none lg:ml-auto">
        <li class="flex items-right justify-end lg:hidden">
          <button style="cursor: pointer" routerLink="" 
          class="text-blueGray-100 hover:text-blueGray-300 px-3 py-2 flex items-center text-xs uppercase font-bold">
            <i class="fas fa-futbol"></i>
            <span class=" inline-block ml-2">Deportes</span>
          </button>
        </li>

        <li class="flex items-center justify-end lg:hidden">
          <app-social-dropdown></app-social-dropdown>
        </li>

        <li class="flex items-right justify-end hidden lg:flex">
          <button style="cursor: pointer" routerLink="/godfather" 
          class="text-blueGray-100 hover:text-blueGray-300 px-3 py-2 flex items-center text-xs uppercase font-bold">
            <i class="fas fa-people-carry"></i>
            <span class=" inline-block ml-2">Plan Padrino</span>
          </button>
        </li>

        <li class="flex items-center justify-end hidden lg:flex">
          <button style="cursor: pointer" routerLink="/growlife" 
          class="text-blueGray-100 hover:text-blueGray-300 px-3 py-2 flex items-center text-xs uppercase font-bold">
            <i class="fas fa-seedling"></i>
            <span class=" inline-block ml-2">Sembrando vida</span>
          </button>
        </li>

        <li class="flex items-center justify-end hidden lg:flex">
          <button style="cursor: pointer" routerLink="/suppornet" 
          class="text-blueGray-100 hover:text-blueGray-300 px-3 py-2 flex items-center text-xs uppercase font-bold">
            <i class="fas fa-hands-helping"></i>
            <span class="inline-block ml-2">Red. de Apoyo</span>
          </button>
        </li>

        <li class="flex items-center justify-end">
          <button style="cursor: pointer" routerLink="/aboutus" 
          class="text-blueGray-100 hover:text-blueGray-300 px-3 py-2 flex items-center text-xs uppercase font-bold">
            <span class="inline-block ml-2">¿Quiénes somos?</span>
          </button>
        </li>
        <li class="flex items-center justify-end" [class.hidden]="admin == false">
          <i class="fa-solid fas fa-circle-user"></i> 
          <button style="cursor: pointer" routerLink="/admin" 
          class="bg-white text-black active:bg-black text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3 ease-linear transition-all duration-150">
            <i class="fas fa-user"></i>
            <span> Admin</span>
          </button>
        </li>
        <li class="flex items-center justify-end" [class.hidden]="admin != false">
          <i class="fa-solid fas fa-circle-user"></i> 
          <button style="cursor: pointer" routerLink="/auth/login" 
          class="bg-white text-black active:bg-black text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3 ease-linear transition-all duration-150">
            <i class="fas fa-user"></i>
            <span> Iniciar Sesion</span>
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>
