<nav
  class="md:left-0 md:block md:fixed md:top-0 md:bottom-0 md:overflow-y-auto md:flex-row md:flex-nowrap md:overflow-hidden shadow-xl bg-meraki-2 flex flex-wrap items-center justify-between relative md:w-64 z-10 py-4 px-6"
>
  <div
    class="md:flex-col md:items-stretch md:min-h-full md:flex-nowrap px-0 flex flex-wrap items-center justify-between w-full mx-auto"
  >
    <!-- Toggler -->
    <button
      class="cursor-pointer text-white opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-black rounded border border-solid border-transparent"
      type="button"
      (click)="toggleCollapseShow('bg-meraki-2 m-2 py-3 px-6')"
    >
      <i class="fas fa-bars"></i>
    </button>
    <!-- Brand -->
    <a
      [routerLink]="['']"
      class="md:block text-left md:pb-2 text-white mr-0 inline-block whitespace-nowrap text-sm uppercase font-bold p-4 px-0"
    >
      Meraki
    </a>
    <!-- User -->
    <ul class="md:hidden items-center flex flex-wrap list-none">
      <li class="inline-block relative">
        <button style="cursor: pointer" 
          class="bg-white text-black active:bg-black text-xs font-bold uppercase px-4 py-2 rounded shadow hover:shadow-md outline-none focus:outline-none lg:mr-1 lg:mb-0 ml-3 mb-3 ease-linear transition-all duration-150"
          (click)="cerrarsesion()">
          <i class="fas fa-user"></i>
          <span> Cerrar Sesion</span>
        </button>
      </li>
    </ul>
    <!-- Collapse -->
    <div
      class="md:flex md:flex-col md:items-stretch md:opacity-100 md:relative md:mt-4 md:shadow-none shadow absolute top-0 left-0 right-0 z-40 overflow-y-auto overflow-x-hidden h-auto items-center flex-1 rounded"
      [ngClass]="collapseShow"
    >
      <!-- Collapse header -->
      <div
        class="md:min-w-full md:hidden block pb-4 mb-4 border-solid border-blueGray-200"
      >
        <div class="flex flex-wrap">
          <div class="w-6/12 flex justify-end">
            <button
              type="button"
              class="cursor-pointer text-black opacity-50 md:hidden px-3 py-1 text-xl leading-none bg-transparent rounded border border-solid border-transparent"
              (click)="toggleCollapseShow('hidden')"
            >
              <i class="fas fa-times"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Divider -->
      <hr class="my-4 md:min-w-full" />
      <!-- Navigation -->

      <ul class="md:flex-col md:min-w-full flex flex-col list-none">
        <li class="items-center" [class.hidden]="admin != 1">
          <a
            [routerLink]="['/admin/users']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #adminUser="routerLinkActive"
            [ngClass]="
              adminUser.isActive
                ? 'text-black hover:text-black'
                : 'text-white hover:text-white'
            "            
          >
            <i
              class="fas fa-user mr-2 text-sm"
              [ngClass]="
                adminUser.isActive ? 'opacity-75' : 'text-white'
              "
            ></i>
            Usuarios
          </a>
        </li>

        <li class="items-center" [class.hidden]="admin != 1">
          <a
            [routerLink]="['/admin/clubs']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #adminClub="routerLinkActive"
            [ngClass]="
              adminClub.isActive
                ? 'text-black hover:text-black'
                : 'text-white hover:text-white'
            "
          >
            <i
              class="fas fa-dumbbell mr-2 text-sm"
              [ngClass]="
                adminClub.isActive ? 'opacity-75' : 'text-white'
              "
            ></i>
            Clubes
          </a>
        </li>

        <li class="items-center" [class.hidden]="admin != 2">
          <a
            [routerLink]="['/admin/club']"
            class="text-xs uppercase py-3 font-bold block"
            routerLinkActive
            #adminClub="routerLinkActive"
            [ngClass]="
              adminClub.isActive
                ? 'text-black hover:text-black'
                : 'text-white hover:text-white'
            "
          >
            <i
              class="fas fa-dumbbell mr-2 text-sm"
              [ngClass]="
                adminClub.isActive ? 'opacity-75' : 'text-white'
              "
            ></i>
            Club
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>
